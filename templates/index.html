<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        fetch("/get_accessible_places")
            .then(res => res.json())
            .then(data => {
                // Center map on user location
                const map = L.map('map').setView([data.location.lat, data.location.lon], 14);

                // Add OSM tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                // Add a marker for user location
                L.marker([data.location.lat, data.location.lon])
                    .addTo(map)
                    .bindPopup("ðŸ“ You are here")
                    .openPopup();

                // Add markers for accessible places
                data.places.forEach(place => {
                    L.marker([place.lat, place.lon])
                        .addTo(map)
                        .bindPopup(place.name);
                });
            })
            .catch(err => console.error("Error fetching accessible places:", err));
    </script>
</body>
</html>
