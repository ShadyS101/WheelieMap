<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Report Unsafe Locations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial; margin: 0; }
    #map { height: 90vh; width: 100%; }
    #controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #f4f4f4;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .selected { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="slippery">Slippery</button>
    <button id="lowlight">Low Lighting</button>
    <button id="isolated">Isolated</button>
  </div>
  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Center on current location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        map.setView([pos.coords.latitude, pos.coords.longitude], 15);
      });
    }

    // Selected hazard type
    let selectedType = null;
    const buttons = document.querySelectorAll('button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedType = btn.innerText;
      });
    });

    // Marker colors for each type
    const colors = {
      'Slippery': 'blue',
      'Low Lighting': 'orange',
      'Isolated': 'red'
    };

    // Load existing reports
    fetch('/reports')
      .then(res => res.json())
      .then(data => {
        data.forEach(loc => {
          const color = colors[loc.type] || 'gray';
          L.circleMarker([loc.lat, loc.lng], {
            radius: 8,
            color: color,
            fillOpacity: 0.8
          }).addTo(map)
            .bindPopup(`<b>${loc.type}</b><br>${loc.description || 'No description'}`);
        });
      });

    // Add new report on click
    map.on('click', e => {
      if (!selectedType) {
        alert('Please select a hazard type first!');
        return;
      }

      const description = prompt("Add a short description (optional):");
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      // Marker on map
      const color = colors[selectedType] || 'gray';
      L.circleMarker([lat, lng], {
        radius: 8,
        color: color,
        fillOpacity: 0.8
      }).addTo(map)
        .bindPopup(`<b>${selectedType}</b><br>${description || 'No description'}`);

      // Save to backend
      fetch('/report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat, lng, type: selectedType, description })
      })
      .then(res => res.json())
      .then(data => console.log(data.message));
    });
  </script>
</body>
</html>
