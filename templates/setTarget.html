<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Report Unsafe Locations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial; margin: 0; }
    #map { height: 90vh; width: 100%; }
    #controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #f4f4f4;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .selected { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="slippery">Slippery</button>
    <button id="lowlight">Low Lighting</button>
    <button id="isolated">Isolated</button>
  </div>
  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([0, 0], 2);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Hazard marker colors
    const colors = {
      'Slippery': 'blue',
      'Low Lighting': 'orange',
      'Isolated': 'red'
    };

    // Center map on user's current location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        map.setView([latitude, longitude], 15);

        // Add a marker for current location
        const userMarker = L.circleMarker([latitude, longitude], {
          radius: 8,
          color: 'green',
          fillColor: 'green',
          fillOpacity: 0.8
        }).addTo(map);
        userMarker.bindPopup("ðŸ“ You are here").openPopup();
      }, err => {
        console.warn("Could not get current location:", err.message);
        map.setView([37.7749, -122.4194], 13); // fallback to San Francisco
      });
    } else {
      map.setView([37.7749, -122.4194], 13);
      alert("Geolocation not supported by your browser.");
    }

    // Fetch existing hazard reports
    fetch('http://localhost:5000/reports')
      .then(res => res.json())
      .then(data => {
        data.forEach(loc => {
          const color = colors[loc.type] || 'gray';
          L.circleMarker([loc.lat, loc.lng], {
            radius: 8,
            color: color,
            fillColor: color,
            fillOpacity: 0.8
          }).addTo(map)
            .bindPopup(`<b>${loc.type}</b><br>${loc.description || 'No description'}`);
        });
      });

    // Track selected hazard type
    let selectedType = null;
    const buttons = document.querySelectorAll('button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedType = btn.innerText;
      });
    });

    // Add hazard marker when user clicks
    map.on('click', e => {
      if (!selectedType) {
        alert('Please select a hazard type first!');
        return;
      }

      const description = prompt("Add a short description (optional):");
      const { lat, lng } = e.latlng;

      const color = colors[selectedType] || 'gray';
      L.circleMarker([lat, lng], {
        radius: 8,
        color: color,
        fillColor: color,
        fillOpacity: 0.8
      }).addTo(map)
        .bindPopup(`<b>${selectedType}</b><br>${description || 'No description'}`)
        .openPopup();

      // Send report to backend
      fetch('http://localhost:5000/report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat, lng, type: selectedType, description })
      })
      .then(res => res.json())
      .then(data => console.log(data.message))
      .catch(err => console.error("Error sending report:", err));
    });
  </script>
</body>
</html>
